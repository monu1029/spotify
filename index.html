<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS bjna chaie ganna</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="debate">
          <img src="song/spotify logo.png" alt="" /> Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="sound">Bs bjna chaie Ganna - No copyright Sound</div>

      <div class="songitemcontainer">
        <div class="songItem">
          <img class="songName" src="song/2.jpg" alt="1" />
          <span>Let me love you</span>
          <span class="songlistplay"
            ><span class="Timelapse"
              >3:34
              <i id="1" class="fa-solid songItemplay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img class="songName" src="song/4.jpg" alt="1" />
          <span>Slam e ishq</span>
          <span class="songlistplay"
            ><span class="Timelapse"
              >2:34
              <i id="2" class="fa-solid songItemplay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img class="songName" src="song/5.jpg" alt="1" />
          <span>Conversation song</span>
          <span class="songlistplay"
            ><span class="Timelapse"
              >5:34
              <i id="3" class="fa-solid songItemplay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img class="songName" src="song/3.jpg" alt="1" />
          <span>Bigman song</span>
          <span class="songlistplay"
            ><span class="Timelapse"
              >4:34
              <i id="4" class="fa-solid songItemplay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img class="songName" src="song/5.jpg" alt="1" />
          <span>Kesari song</span>
          <span class="songlistplay"
            ><span class="Timelapse"
              >1:04
              <i id="5" class="fa-solid songItemplay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img class="songName" src="song/2.jpg" alt="1" />
          <span>Akhir a hi gya</span>
          <span class="songlistplay"
            ><span class="Timelapse"
              >3:30
              <i id="4" class="fa-solid songItemplay fa-circle-play"></i></span
          ></span>
        </div>
      </div>
      <div class="soundbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icon">
        <i class="fa-solid fa-backward" id="previous"></i>
        <i class="fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward" id="next"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4f44b52a00.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
